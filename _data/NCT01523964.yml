brief_summary:
  textblock: |-
    Physicians seek a method to assess neuromuscular disease that is both non-invasive and
          quantifiable. Many patients do not tolerate standard current day assessment tools (such as
          needle electromyogram), and Electrical Impedance Myography (EIM) has the potential to serve
          as a non-invasive, quantifiable, diagnostic tool for neuromuscular disease. If successful,
          these devices will allow for improved ability to diagnose neuromuscular disease and to
          assess disease progression or remission, allowing for better care of individual patients as
          well as for use in clinical trials, where improved outcome measures for neuromuscular
          diseases is being sought.
