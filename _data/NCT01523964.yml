  criteria:
    textblock: |-
      Inclusion Criteria:

              DMD Subject Cohorts

                -  Male subjects

                -  Subjects with a chronologic age of 3 to 7 years inclusive for Cohort A, and 8 to 12
                   years inclusive for Cohort B

                -  Subjects with DMD diagnosed with mutational testing and/or absence of dystrophin on
                   muscle biopsy

                -  Subjects with proximal pelvic girdle weakness (Gower's maneuver, difficulty with
                   arising from floor and going up steps)

                -  Subjects who can walk 10 meters unassisted (ie, without braces, canes, or other aids)

                -  Subjects who are taking systemic corticosteroids and/or any other medication which,
                   in the judgment of the investigator, could impact muscle strength or physical
                   activity levels, must be on a stable dose for at least 4 weeks prior to initiation of
                   study measurements

                -  Subjects who provide assent, as stipulated by IRB requirements, and whose
                   parent/guardian signs an informed consent form

                -  Subjects who are willing and able to cooperate and comply with all protocol
                   requirements and procedures

              Healthy Control Cohort

                -  Healthy males with normal neuromuscular examination

                -  Subjects with a chronologic age of 3 to 7 years inclusive for Cohort C, and 8 to 12
                   years inclusive for Cohort D

                -  Subjects who provide assent, as stipulated by IRB requirements, and whose
                   parent/guardian signs an informed consent form

                -  Subjects who are willing and able to cooperate and comply with all protocol
                   requirements and procedures

              Exclusion Criteria:

                -  Subjects with daytime ventilatory dependence (non-invasive or tracheostomy)

                -  Subjects enrolled in a DMD therapeutic clinical trial concomitantly or within the
                   past 4 weeks

                -  Subjects with any physical or mental condition which may, in the investigator's
                   opinion, render the subject unable to complete the tasks of the study appropriately
