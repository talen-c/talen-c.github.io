brief_summary:
  textblock: |-
    Human induced pluripotent stem cells (hiPSCs) have driven a paradigm shift in the modeling
          of human disease; the ability to reprogram patient-specific cells holds the promise of an
          enhanced understanding of disease mechanisms and phenotypic variability, with applications
          in personalized predictive pharmacology/toxicology, cell therapy and regenerative medicine.
          This research will collect blood or skin biopsies from patients and healthy controls for the
          purpose of generating cell and tissue models of Mendelian heritable forms of heart disease
          focusing on cardiomyopathies, channelopathies and neuromuscular diseases. Cardiomyocytes
          derived from hiPSCs will provide a ready source of disease specific cells to study
          pathogenesis and therapeutics.
