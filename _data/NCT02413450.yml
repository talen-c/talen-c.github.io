detailed_description:
  textblock: |-
    Further study details as provided by Gordon F. Tomaselli, Johns Hopkins University:

          Biospecimen Retention: Blood or tissue samples, hiPSCs and cardiomyocytes reprogrammed from
          hiPSCs Eligible patients will be approached and the study will be explained in full as a
          part of obtaining informed consent for the study. The subjects will have an opportunity to
          ask questions about the study. Control subjects, often but not exclusively family member
          that meet the eligibility criteria will undergo a similar procedure for informed consent.
          Subjects will be evaluated in clinic and will have a 1-3 mm skin biopsy or blood draw (30
          cc). The subjects will be asked about their medical history during the clinic visit but this
          information will not be transmitted to the research laboratories where the iPSCs are
          generated and re-programmed, only the disease genotype will be associated with the samples.
          The samples that will be frozen and stored are whole blood, white blood cells, skin
          biopsies, hiPSCs and reprogrammed cardiomyocytes.
