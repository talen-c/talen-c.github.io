secondary_outcome:
- safety_issue: 'No'
  time_frame: Up to 48 weeks
  description: Subjects will be asked to walk, at their own preferred speed, up and
    down a fixed distance until they are told to stop after 6 minutes. The subjects
    are warned of the time and are told that they may stop earlier if they feel unable
    to continue. The total distance walked within 6 minutes (or until the subject
    stopped in case of early termination of the test) will be recorded in meters,
    as well as any falls. Subjects who became non-ambulant in the prior study or who
    become non-ambulant during this study will not be able to perform this
  measure: Muscle function assessment using 6-minute walking distance (6MWD) test
- safety_issue: 'No'
  time_frame: Up to 48 weeks
  description: The NSAA is a functional scale devised from the Hammersmith Scale of
    Motor Ability specifically for use in ambulant children with DMD. It consists
    of 17 activities graded 0 (unable to perform), 1 (performs with modifications),
    2 (normal movement). The scale assesses activities that are required for ambulatory
    activity and includes items that are rarely achieved in untreated DMD (jump, hop,
    raise head) as well as items that are known to progressively deteriorate over
    time (stand from a chair, walk)
  measure: North Star Ambulatory Assessment (NSAA)
- safety_issue: 'No'
  time_frame: Up to 48 weeks
  description: Non-invasive spirometry will be conducted to determine actual and percent
    values for Forced Vital Capacity (FVC) and Forced Expiratory Volume (FEV1)
  measure: Pulmonary function assessment
- safety_issue: 'No'
  time_frame: Up to 48 weeks
  description: 'Major disease milestones are defined as those events that occurred
    since the last time they were assessed and include the following muscular dystrophy-related
    milestones: Achilles tendon contracture, hamstring contracture, lumbar lordosis,
    limb skeletal deformity, loss of ambulation, respiratory support during the day,
    respiratory support during sleep, scoliosis, use of leg braces, use of orthoses,
