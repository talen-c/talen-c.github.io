brief_summary:
  textblock: |-
    This is a phase III, multicenter, open-label, uncontrolled extension study in male subjects
          with DMD open to eligible US and Canadian subjects who previously participated in the
          following studies of drisapersen: DMD114876, DMD114044 and DMD114349. Subjects will receive
          6mg/kg drisapersen on a weekly basis. For subjects who have previously experienced
          significant safety or tolerability issues or who experience these during the study, there is
          the potential of an alternate intermittent dosing arm that will be given as a regimen of 6
          mg/kg weekly for 8 weeks followed by 4 weeks off treatment.
