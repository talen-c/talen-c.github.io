brief_summary:
  textblock: |-
    The safety objective of the HOPE-Duchenne trial will be to investigate the safety and
          tolerability of CAP-1002 administered by multi-vessel intracoronary infusion in subjects
          with cardiomyopathy secondary to Duchenne muscular dystrophy (DMD).

          The efficacy objective of the HOPE-Duchenne trial will be to investigate the efficacy of
          CAP-1002 administered by multi-vessel intracoronary infusion in subjects with cardiomyopathy
          secondary to DMD by stabilizing or improving cardiac structure, by evaluating functional
          status, and by assessment of quality of life.
