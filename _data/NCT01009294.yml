detailed_description:
  textblock: |-
    It is planned that this Phase 2a, open-label, safety and efficacy study will be performed at
          5 sites in the US and 1 site in the UK.

          The study will enroll ~30 boys with nonsense mutation DMD/BMD who have been nonambulatory
          for at least one year. Enrollment will be stratified to ensure evaluation of ~15
          participants who are receiving chronic corticosteroid therapy and of ~15 participants who
          are not receiving chronic corticosteroid therapy. Subjects will take ataluren 3 times per
          day (at breakfast, lunch, and dinner) for 48 weeks (~1 year). Study assessments will be
          performed at clinic visits during screening, every 6 weeks for 2 visits and then every 12
          weeks until the end of the study. Additional safety laboratory testing is required 4 times
          during the course of the study; this may be performed at the investigational site, at an
          accredited local laboratory or clinic, or in the subject's home using a nursing service.
