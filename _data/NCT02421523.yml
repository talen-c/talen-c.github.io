primary_outcome:
- safety_issue: 'Yes'
  time_frame: Change in baseline relative to 1 week, 6 weeks, 12 weeks
  description: In order to examine the distribution of affected tissue (versus unaffected
    tissue) across the lower extremity muscles, multi-slice spin-echo images will
    be acquired from the lower leg and thigh muscles. A pixel-by-pixel T2 map will
    be created for each slice (minimal 8 slices) by fitting the decay in image signal
    intensity (SI) to a single exponential (SI=Aexp-TE/T2+B; A=proton density) with
    respect to echo time (TE). The total affected tissue volume (% of pixels with
    T2 >2SD above control) will be recorded for each of the lower extremity muscles.
    Subsequently, the same T2 weighted spin-echo sequence will be implemented with
    fat suppression (FS) and T2 FS maps are created. Based on the difference in proton
    density between the two spin-echo sequences the T2 FS pixels primarily composed
    of lipid will be eliminated, and the muscle lesion volume (% of unsuppressed pixels
    with elevated T2 values) will be recorded for each of the lower extremity muscles.
  measure: Change from baseline in T2 weighted MRI of skeletal muscle in leg for Aim
    2
- safety_issue: 'Yes'
  time_frame: Change in baseline relative to 48 hours after exercise
  description: Magnetic resonance imaging will be performed with a Philips 3.0T whole
    body scanner. Subjects will be positioned supine in the magnet. Multi-slice (6
    axial slices) multi-echo (16 echoes with equal spacing from 20-320 ms) T2-weighted
    imaging will be performed on the upper leg (thigh). T2 maps of the thigh muscles
    will be created and mean T2 values of the knee extensor muscle group and flexor
    muscle group will be measured as well as the proportion of pixels defined as elevated
    (>2SD).
  measure: Change in base line in T2 weighted MRI of skeletal muscle in leg for Aim
    1
