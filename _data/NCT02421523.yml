- intervention_name: Aim 1 Exercise Dosing
  other_name: []
  description: The maximal voluntary contraction (MVC) will be determined for each
    subject. The first four subjects will exercise at an intensity of ~30% of the
    subject's MVC. Subjects will be asked to perform ~4 sets of 6 reps of knee extension
    and knee flexion contractions. 48hs after the exercise is completed a safety assessment
    will be performed for muscle damage. If none has occurred, four additional subjects
    will perform the exercise at the next level of intensity (~50% MVC). Similarly,
    if no damage has occurred at ~50% MVC, four more subjects exercise at ~70% MVC.
    All safety measures will be performed 48hrs after the exercise has been completed
    at each of the levels. These safety assessments include T2 MRI, Spectroscopic
    relaxometry, pain rating scale, and CK levels.
