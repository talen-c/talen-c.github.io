  criteria:
    textblock: |-
      Inclusion Criteria:

              Male 7-16 years old

                -  Diagnosed with genotypically confirmed DMD, with genetic deletion amenable to exon 45
                   or exon 53 skipping

                -  Stable dose of corticosteroids for at least 6 months

                -  Intact right and left biceps or 2 alternative upper muscle groups

                -  Mean 6MWT greater than or equal 300 meters and less than or equal to 450 meters

                -  Stable pulmonary and cardiac function: forced vital capacity (FVC) equal to or
                   greater than 50% predicted and left ventricular ejection fraction (LVEF) greater than
                   50%

              Exclusion Criteria:

                -  Previous treatment with the following experimental compounds: SMT C1100 (BMN-195) or
                   PRO045 or PRO053 at any time.

                -  Participation in any other DMD interventional clinical study within the past 12 weeks

                -  Major surgery within the past 3 months

                -  Presence of other clinically significant illness

                -  Major change in the physical therapy regime within the past 3 months
