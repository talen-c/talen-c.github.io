brief_summary:
  textblock: |-
    This is a 2-part, phase 2 study to assess the effects of Givinostat on muscle histologic
          parameters and on clinical parameters in ambulant children with DMD. The safety,
          tolerability, and pharmacokinetics of Givinostat will also be assessed. All children treated
          in part 2 continue in the extension phase, for a maximum of an additional 12 months.
