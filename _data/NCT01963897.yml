brief_summary:
  textblock: |-
    The study will give a consent based epidemiological overview of Norwegian patients with
          Duchenne muscular dystrophy younger than 18 years of age. Genotype of the population will be
          described. Longitudinal development of growth, bone health, and , when applicable, puberty
          over a two year period will be studied. Questionnaires regarding quality of life will also
          be an important part of the study.
