  study_pop:
    textblock: |-
      Subjects will be recruited from across the country as well as locally. The investigators
              have established a website (www.imagingDMD.org) and advertise the study nationally through
              list serves.The study will also be advertised at the website of non-profit DMD
              organizations. General information will be emailed to faculty and colleagues around the
              country. Fliers and brochures will be distributed in participating local clinics, MDA
              clinics, schools, and local pediatric clinics, and in strategic locations in associated
              hospitals. Age-matched healthy boys will be recruited from the families of the local DMD
              population as well as the university community. Parents of eligible subjects will be asked
              to contact the site clinical coordinator, who will complete a telephone screening
              interview to assess eligibility.
  criteria:
    textblock: |-
      Inclusion Criteria for boys with DMD:

                1. Ambulatory males (ages 5-14) previously diagnosed with DMD based on:

                     -  clinical features with onset of symptoms before age five

                     -  elevated serum creatine kinase level or

                     -  absence of dystrophin expression, as determined by immunostain or western blot
                        (<2%) . and/or DNA confirmation of a dystrophin mutation.

                2. Ability to ambulate independently for at least 100 meters without an external
                   assistive device

                3. Ability to climb 4 stairs

                4. Subjects will not be excluded based on corticosteroid treatment

              Inclusion Criteria for age matched controls:

              1. Ambulatory males (ages 5-14) without disease or injury to the lower extremities

              Exclusion Criteria:

                1. Males with a contraindication to an MR examination

                2. Males with unstable medical problems

                3. Males who are not able to cooperate during testing

                4. Males with a secondary condition that may impact muscle metabolism, muscle function
                   or functional ability (i.e. cerebral palsy, endocrine disorders, mitochondrial
                   disease)

                5. Healthy boys who participate in competitive sports specific training in excess of 8
                   hours per week. Participation in multiple recreational sports activities is not an
                   exclusion.
