brief_summary:
  textblock: |-
    The purpose of this research study is to determine the potential of magnetic resonance
          imaging to monitor disease progression and to serve as an objective outcome measure for
          clinical trials in Duchenne Muscular Dystrophy (DMD). The investigators also hope to learn
          more about the changes that occur in muscles of the lower leg in boys with DMD.

          The investigators will compare the muscles of ambulatory boys with DMD with muscles of
          healthy children of the same age and monitor disease progression in boys with DMD over a 5
          year period. The amount of muscle damage and fat that the investigators measure will also be
          related to performance in daily activities, such as walking and the loss of muscle strength.
          In a small group of subjects the investigators will also assess the effect of corticosteroid
          drugs on the muscle measurements.
