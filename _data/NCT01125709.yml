  description: Muscle groups will be tested in a standardized order 1. Knee extension
    2. Knee flexion 3. Elbow Flexion 4. Elbow extension with all tests sequencing
    following a right to left pattern. This will reduce assessment bias and the impact
    of muscle fatigue per muscle group. Study participants are randomized to two different
    sequences of four assessments, one sequence performed on one testing day (Visit
    1) and another on a different testing day (Visit 2).
