brief_summary:
  textblock: |-
    The aim of the proposed research is to compare two commonly used pediatric strength testing
          measures: handheld myometry (HHM) and CINRG Quantitative Measurement System (CQMS), with the
          goal of identifying a sensitive and valid tool for measuring muscle strength in children
          with DMD. The data obtained from this study will be used to make recommendations for
          strength measurement endpoints in prospective muscular dystrophy trials and provide more
          reliable and accurate recommendations in the clinic for strength assessment. This study will
          be performed at six participating sites in the Cooperative International Neuromuscular
          Research Group (CINRG).
