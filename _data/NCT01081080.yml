  criteria:
    textblock: |-
      Inclusion Criteria:

                -  Participant enrolled in the CINRG study: PITT1109 - Cardiac Outcome Measures in
                   Children with Muscular Dystrophy

              Exclusion Criteria:

                -  Pregnant woman (when uncertain, participants will undergo urine testing) or lactating
                   women

                -  Decompensated congestive heart failure (unable to lie flat during CMR)

                -  Impaired renal excretory function (calculated Glomerular Filtration Rate less than
                   30mL/min)

                -  Contra-indications to Magnetic Resonance Imaging:

                     -  Cardiac pacemaker or implantable defibrillator

                     -  Cerebral aneurysm clip

                     -  Neural stimulator

                     -  Metallic ocular foreign body

                     -  Harrington-rod

                     -  Any implanted device (i.e. insulin pump, drug infusion device)

                     -  Claustrophobia

                     -  Metal shrapnel or bullet
