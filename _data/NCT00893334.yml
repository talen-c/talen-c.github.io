                -  Able to travel to study site

                -  Normal controls will be recruited as either friends of the study participants or
                   through separate recruitment.

              Exclusion Criteria:

                -  Unable to travel to study site.

                -  Do not have the diagnosis of LGMD2I, LGMD2A, LGMD2B, or BMD after review of clinical
                   testing.
