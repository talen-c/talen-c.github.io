    textblock: |-
      The subject population will include all patients diagnosed LGMD2I, LGMD2A, LGMD2B, and
              BMD. BMD is an X-linked recessive condition that only affects males. It has been described
              in all ethnic backgrounds. LGMD2I, LGMD2A and LGMD2B are autosomal recessive conditions
              affecting both males and females of all ethnic backgrounds equally, both sexes and all
              ethnicities are expected to be equally represented. Clinical symptoms manifest in the
              second decade of life, therefore all participants will be over the age of 18. Healthy
              controls will be recruited to match the study population based on age, sex, and ethnicity.
  criteria:
    textblock: |-
      Inclusion Criteria:

                -  18 years of age or older.

