brief_summary:
  textblock: |-
    The purpose of this study is to understand the biochemistry of different types of
          Limb-Girdle Muscular Dystrophy (LGMD) and to determine appropriate outcome measures for
          future clinical treatment trials for LGMD. It is being conducted at two sites in the
          Cooperative International Neuromuscular Research Group (CINRG). It involves a one day
          clinical evaluation at a participating institution that will take approximately four to six
          hours, and will involve strength testing and muscle functional testing by a physical
          therapist, an evaluation by a physician, pulmonary function testing, a complete cardiac
          evaluation with electrocardiogram (ECG or EKG) and echocardiogram (Echo), and involve two
          blood draws, one before the evaluation and one after the evaluation is complete. During the
          visit, the participant will be asked to fill out a couple of questionnaires asking questions
          about quality of life and activity limitations, as well as his/her understanding of their
          diagnosis with regards to etiology (or cause of their muscle disorder), genetics, and
          inheritance of their muscle disorder.
