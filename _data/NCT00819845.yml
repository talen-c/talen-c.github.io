brief_summary:
  textblock: |-
    Data on preventive therapy in Duchenne muscular dystrophy (DMD) and Becker muscular
          dystrophy (BMD) affected individuals without cardiac involvement are very limited and
          currently lacking regard both ACE-inhibitors and Beta-Blockers in Becker Muscular Dystrophy
          and for the latter even in Duchenne Muscular Dystrophy patients. Thus, the study aim is to
          compare the efficacy of carvedilol vs ramipril on myocardial tissue properties and heart
          function, performing CMR and myocardial Ultrasound Tissue Characterisation analysis.
