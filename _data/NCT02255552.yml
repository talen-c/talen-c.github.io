brief_title: Confirmatory Study of Eteplirsen in DMD Patients
biospec_descr: {}
condition_browse:
  mesh_term:
  - Muscular Dystrophies
  - Muscular Dystrophy, Duchenne
brief_summary:
  textblock: |-
    The main objective of this study is to provide confirmatory evidence of efficacy of
          eteplirsen (AVI-4658) in Duchenne muscular dystrophy (DMD) patients that are amenable to
          skipping exon 51. Additional objectives include evaluation of safety, biomarkers and the
          long-term effects of eteplirsen up to 96 weeks.

          Sites are currently being initiated into the study. Initiation of approximately 39 planned
          sites in the United States is expected to be completed by November 2015. The initiated sites
          can be found in the "Contacts and Locations" section of this posting in addition to a
          listing of the city and states of sites the investigators are working to initiate. This
          information will be updated on a rolling basis as additional sites are initiated.
