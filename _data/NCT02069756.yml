detailed_description:
  textblock: |-
    DuchenneConnect was created in 2007 by Parent Project Muscular Dystrophy (PPMD), with
          assistance from the NIH, the CDC, and Emory Genetics. In early 2011, PPMD alone began
          financing the registry's operation and maintenance, and is the sole guardian of
          DuchenneConnect and its material.

          Questions may be addressed to the DuchenneConnect Coordinator at telephone 201.937.1408 or
          coordinator@duchenneconnect.org. The DuchenneConnect Coordinator is a certified genetic
          counselor who is available to answer questions regarding the registration process, genetic
          testing and counseling, and clinical trials and research studies.
