brief_summary:
  textblock: |-
    DuchenneConnect is an online, patient-report registry for individuals with Duchenne and
          Becker muscular dystrophy and carrier females. The purpose of DuchenneConnect is to connect
          Duchenne and Becker patients with actively recruiting clinical trials and research studies,
          and to educate patients and families about Duchenne and Becker care and research. At the
          same time, DuchenneConnect is a valuable resource for clinicians and researchers in academia
          and industry, allowing access to a de-identified, aggregate dataset provided by patients and
          their families—information that is vital to advances in the care and treatment of Duchenne.
          DuchenneConnect is a member of PCORnet, the National Patient-Centered Clinical Research
          Network.
