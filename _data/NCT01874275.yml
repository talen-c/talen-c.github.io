brief_summary:
  textblock: |-
    The primary objective of this investigation is to assess the effectiveness of transcutaneous
          electrical nerve stimulation applied using VECTTOR to reduce the symptoms of Duchenne
          Muscular Dystrophy and reduce the impact of DMD upon the participants' quality of life.

          The primary outcome measures will include:

            1. increased muscle strength,

            2. increased range of joint motions and

            3. improved sleep parameters of ASI, N3 and REM.
