  criteria:
    textblock: |-
      Inclusion Criteria:

                -  Participants must have Duchenne Muscular Dystrophy diagnosis as confirmed by licensed
                   physician, wheelchair bound, & age 8 - 20 years old.

              Exclusion Criteria:

                -  Active cancer in the area of application of the treatment, infection, skin infection,
                   pregnancy, thrombophlebitis, pacemaker, amputation of any part of feet or hands,
                   taking steroids. In addition, the participant may not be in any other clinical trial
                   during the time they are in this study.
  healthy_volunteers: 'No'
