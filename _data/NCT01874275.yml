secondary_outcome:
- safety_issue: 'No'
  time_frame: Baseline to 180 days
  description: Muscle strength testing (Wireless Tracker system) - All muscle strength
    testing was performed using the JTech computerized testing system, including Goniometry,
    Grip Testing, Inclinometry, Muscle Testing and Joint Range of Motion. Testing
    occurred at Baseline (Day 0), 30, 60, 90, and 180 days to determine changes in
    muscle strength. JTech computerized testing system determined the muscle strength
    by radio signals from a strain gauge measuring strength of the participant's muscles.
    44 separate tests were performed for muscle strength for each participant at each
    time interval. Efficacy is defined as an increase in the strength measurement
    (pounds) from Baseline to 180 days.
  measure: Percent Change in Muscle Strength
- safety_issue: 'No'
  time_frame: Baseline to 365 days
  description: Range of Motion (ROM) testing (Wireless Tracker System) - All muscle
    and joint testing was performed using the JTech computerized testing system, including
    Goniometry, Grip Testing, Inclinometry, Muscle Testing and Joint Range of Motion.
    Testing occurred at Baseline (Day 0), 30, 60, 90, 180 and 365 days to determine
    changes in joint Range of Motion. JTech computerized testing system determined
    the joint range of motion by radio signals from a goniometer measuring movement
    of the participants' joints. 44 separate tests were performed for Range of Motion
    for each participant at each time interval. The results from the range of motion
    tests were averaged the percent change from baseline to 365 days. Efficacy is
    defined as an increase in range of motion.
  measure: Percent Change in Percent Range of Motion From Baseline to 365 Days
- safety_issue: 'No'
  time_frame: Baseline to 365 days
  description: Muscle strength testing (Wireless Tracker system) - All muscle strength
    testing was performed using the JTech computerized testing system, including Goniometry,
    Grip Testing, Inclinometry, Muscle Testing and Joint Range of Motion. Testing
    occurred at Baseline (Day 0), 30, 60, 90, 180 and 365 days to determine changes
    in muscle strength. JTech computerized testing system determined the muscle strength
    by radio signals from a strain gauge measuring strength of the participant's muscles.
    44 separate tests were performed for muscle strength for each participant at each
    time interval. Efficacy is defined as an increase in the strength measurement
    (pounds) from Baseline to 365 days.
  measure: Percent Change in Muscle Strength
