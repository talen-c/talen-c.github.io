      Inclusion Criteria:

                -  Evidence of signed and dated informed consent/assent document(s) indicating that the
                   subject (and/or his parent/legal guardian) has been informed of all pertinent aspects
                   of the trial

                -  History of exposure to ataluren in a prior PTC study in nmDBMD

                -  Male sex

                -  Confirmed screening laboratory values within the specified ranges

                -  In subjects who are sexually active, willingness to abstain from sexual intercourse
                   or employ a barrier or medical method of contraception during ataluren administration
                   and the 6-week follow up period

                -  Willingness and ability to comply with scheduled visits, drug administration plan,
                   study procedures, laboratory tests, and study restrictions

              Exclusion Criteria:

                -  Exposure to another investigational drug within 1 month prior to start of study
                   treatment

                -  Eligibility for another ataluren clinical trial that is actively enrolling study
                   participants

                -  Known hypersensitivity to any of the ingredients or excipients of study drug

                -  Ongoing use of the following medications: coumarin based anti-coagulants, phenytoin,
                   tolbutamide, paclitaxel, or systemic aminoglycoside therapy

                -  Ongoing uncontrolled medical/surgical condition, ECG findings, or laboratory
                   abnormality that, in the investigator's opinion, could adversely affect the safety of
                   the patient or make it unlikely that follow-up would be completed
