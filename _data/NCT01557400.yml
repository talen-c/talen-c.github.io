detailed_description:
  textblock: |-
    The study will enroll boys with nonsense mutation DBMD who have a history of exposure to
          ataluren in a prior PTC study in nmDBMD (PTC124-GD-004-DMD, PTC124-GD-004e-DMD,
          PTC124-GD-007-DMD, PTC124-GD-007e, and PTC124-GD-008-DMD) at a trial site in Europe, Israel,
          Australia, or Canada. Patients will receive study drug 3 times per day (at breakfast, lunch,
          and dinner). Study assessments will be performed at clinic visits during screening and every
          12 weeks during the 96-week treatment period. Patients must also return to the clinic for a
          post-treatment visit 6 weeks after the last dose of ataluren.
