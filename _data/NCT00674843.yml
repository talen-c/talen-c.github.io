brief_summary:
  textblock: |-
    The muscular dystrophies (MD) are a group of more than 30 neuromuscular disorders that are
          characterized by progressive skeletal muscle weakness, defects in muscle proteins and the
          death of muscle cells and tissue. This study will investigate the use of far infrared
          radiation for managing muscular dystrophies.
