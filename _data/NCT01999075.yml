brief_summary:
  textblock: |-
    Duchenne Muscular Dystrophy is complicated by weak breathing muscles and lung infections.
          "Lung volume recruitment" is a technique performed using a face mask or mouthpiece and a
          hand-held resuscitation bag to stack breaths, inflate the lungs and help clear the airways
          of secretions by increasing the forcefulness of a cough. We believe this will slow down the
          steady loss of lung function, prevent lung infection, and improve quality of life. Our aim
          is to compare the outcome of a group of individuals with DMD treated with standard care to
          another group that also receives lung volume recruitment. If effective, this study will
          change clinical practice by including twice-daily treatment as part of the standard of care
          for individuals with DMD, in order to improve their lung health and quality of life.
