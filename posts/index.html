---
layout: post-index
title: All Posts
description: "An archive of posts."
comments: false
---

{% for post in site.posts %}    
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="{{ post.url }}"></a></small></p>            
{% endfor %}
